# Minima theme configuration
remote_theme: jekyll/minima
plugins:
  - jekyll-remote-theme

# valid social icon names can be found at https://fontawesome.com/search?ic=brands

minima:
  skin: auto
  hide_site_feed_link: true
  social_links:
    - title: GitHub
      icon: github
      url: "https://github.com/brittni-and-the-polar-bear"
  nav_pages:
    - index.md
    - team.md

title: brittni and the polar bear - code + art boutique
description: stationery + gifts created from original algorithmic art
logo: assets/images/logo.png
show_downloads: false

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
